<script>
    const idade = Number(prompt(`Qual sua idade atual?`))
    if (idade<2) {
        alert (`Você é um bebê`)
    }
    else if (idade<12) {
        alert (`Você é uma criança`)
    }
    else if (idade<18) {
        alert (`Você é aborrecente`)
    }
    else if (idade<60) {
        alert (`Você é adulto`)
    }
    else if (idade>60) {
        alert (`Você é da terceira idade`)
    }

</script>
